<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidebar pages</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
         <form>
             <input type="radio" id="slide1" title="خانه" name="slide" checked>
             <input type="radio" id="slide2" title="پروژه ها" name="slide">
             <input type="radio" id="slide3" title="مباحث آموزشی" name="slide">
             <input type="radio" id="slide4" title="ابزارها" name="slide">
             <input type="radio" id="slide5" title="درباره ما" name="slide">

             <div class="labels">
                <label for="slide1">
                    <div class="content">
                        <h1>پروژه شماره 10</h1>
                        <p class="icon">از کیبورد برای حرکت اسلایدها می توانید استفاده کنید</p>
                    </div>
                </label>
   
               <label for="slide2">
                <div class="content">
                    <h1>پروژه های کاربردی </h1>
                 </div>
               </label>
   
               <label for="slide3">
                <div class="content">
                    <h1>آموزش مباحث طراحی وب </h1>
                 </div>
               </label>
   
                <label for="slide4">
                    <div class="content">
                        <h1>بررسی  ابزارها و تکنولوژی های روز </h1>
                     </div>
                </label>
   
                <label for="slide5">
                    <div class="content">
                        <h1>درباره ما </h1>
                     </div>
                </label>
             </div>
         </form>
    </main>
</body>
</html>
